<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ECstyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
    <title>tell</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="title">
            <img src="../pic/ddロゴ.png" style="width: 50%;">
        </div>

        <div class="header_div">
            <h2 style="flex: 1.5;">home</h2>

            <div class="header_div_img"style="flex: 1;">
                <img src="../pic/user_ico.png">
                <img src="../pic/mail_ico.png">
                <img src="../pic/chat_ico.png">
            </div>
        </div>

        <form name="login_form" class="forms">
            <input type="id" name="id" placeholder="ID">
            <button type="button" onClick="nextPage();">check</button>
        </form>
    </header>
    
    <div class="home">
        <div class="item" style="padding: 2vh;">
            <div class="item_text">
                <h3>毒</h3>
                <h3>more >>></h3>
            </div>
            <div class="item_pic">
                <img src="../pic/tell.png">
                <img src="../pic/tell.png">
                <img src="../pic/tell.png">
            </div>
        </div>


        <div>2</div>
        <div>3</div>
    </div>



<!-- 着信 -->
    <div class="call" id="call_id">
        <div>

            <h1>非通知設定</h1>
            <h2>不明</h2>
        </div>

        <div class="view_time">
            <p id="timer">00:20</p>
        </div>
        
        <div class="button">
            <ul>
                <li>
                    <button id="Reject" class="call_button" style="background-color: rgb(199, 0, 0);">
                        <img style="transform: rotate(135deg);" src="../pic/tell.png">
                    </button>
                    <p>拒否</p>
                </li>
                <li>
                    <button id="Response" class="call_button" style="background-color: rgb(105, 158, 0);">
                        <img src="../pic/tell.png">
                    </button>
                    <p>応答</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="result" id="result_id">
        <div class="result_text">
            <img src="../pic/mark.png">
            <h2 id="reject_id" style="color: red;"></h2>
            <div>
                <p>上記、赤字テキストの内容を<br>GM秘匿チャットに送信してください</p>
                <p>処理が入ります<br>この画面のままお待ちください</p>
            </div>

            <button id="clause">
                ボタン
            </button>
        </div>
    </div>

    <script src="timer.js"></script>
    
</body>
</html>
