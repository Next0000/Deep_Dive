<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="front.css">
    <title>tell</title>

</head>
<body>
    <div>
        <form>
            
        </form>
    </div>
    <div class="home">
        <div class="chat" id="chat_id">
            <ul>
                <li>00:00 - nameid - texttext</li>
                <li>00:00 - nameid - texttext</li>
                <li>00:00 - nameid - texttext</li>
                <li>00:00 - nameid - texttext</li>
            </ul>
        </div>
        
    </div>

    <div class="call" id="call_id">
        <div>

            <h1>非通知設定</h1>
            <h2>不明</h2>
        </div>

        <div class="view_time">
            <p id="timer">01:00</p>
        </div>
        
        <div class="button">
            <ul>
                <li>
                    <button id="Reject" class="call_button" style="background-color: rgb(199, 0, 0);">
                        <img style="transform: rotate(135deg);" src="./pic/tell.png">
                    </button>
                    <p>拒否</p>
                </li>
                <li>
                    <button id="Response" class="call_button" style="background-color: rgb(105, 158, 0);">
                        <img src="./pic/tell.png">
                    </button>
                    <p>応答</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="result" id="result_id">
        <div class="result_text">
            <img src="./pic/mark.png">
            <h2 id="reject_id" style="color: red;"></h2>
            <div>
                <p>上記、赤字のテキストを<br>GM秘匿チャットに送信してください</p>
                <p>処理が入ります<br>この画面のままお待ちください</p>
            </div>

            <button id="clause">
                ボタン
            </button>
        </div>
    </div>

    <script src="timer.js"></script>
    
</body>
</html>
